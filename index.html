<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/23b727f5a2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <p class="info">
            <i class="fas fa-paint-brush"></i>
            <i class="fas fa-question"></i>
        </p>

        <div class="colors">
            <div class="color color--blue"></div>
            <div class="color color--pink"></div>
            <div class="color color--yellow"></div>
        </div>

        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">archiwum</button>
        </div>

        <ul class="time-list">
        </ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pauza</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - skasuj wszystko (łącznie z archwium)</p>
            <p><strong>archiwum</strong> - zobacz wcześniejsze pomiary</p>

            <button class="close">zamknij</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
